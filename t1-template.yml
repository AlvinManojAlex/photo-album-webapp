AWSTemplateFormatVersion: "2010-09-09"
Description: "Assignment 3 – Minimal CloudFormation Stack"

Resources:

  # S3 BUCKET FOR FRONTEND HOSTING

  FrontendBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-photo-album-frontend-template"
      OwnershipControls:
        Rules:
          - ObjectOwnership: ObjectWriter
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html

  
  # S3 BUCKET FOR PHOTO STORAGE
  
  PhotoBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-photos-template"

  
  # IAM ROLE FOR LAMBDA EXECUTION
  
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${AWS::StackName}-lambda-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess

  
  # LAMBDA FUNCTION 1 – index-photos
  
  IndexPhotosLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: index-photos-template
      Handler: index.handler
      Runtime: python3.10
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      Code:
        ZipFile: |
          import json
          def handler(event, context):
              print("Index lambda invoked")
              return {"status": "ok"}

  
  # LAMBDA FUNCTION 2 – search-photos
  
  SearchPhotosLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: search-photos-template
      Handler: search.handler
      Runtime: python3.10
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      Code:
        ZipFile: |
          import json
          def handler(event, context):
              return {"results": []}

  
  # API GATEWAY
  
  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${AWS::StackName}-api-template"

  ApiGatewayResourcePhotos:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: photos

  ApiGatewayResourceSearch:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: search

  
  # GET /search → Lambda (search-photos)
  
  ApiSearchMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourceSearch
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: 
          Fn::Sub: 
            - arn:aws:apigateway:${Region}:lambda:path/2015-03-31/functions/${Arn}/invocations
            - { Region: !Ref "AWS::Region", Arn: !GetAtt SearchPhotosLambda.Arn }

  
  # PUT /photos → S3 Proxy
  
  ApiPhotosMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref ApiGatewayResourcePhotos
      HttpMethod: PUT
      AuthorizationType: NONE
      Integration:
        Type: AWS
        IntegrationHttpMethod: PUT
        Uri: 
          Fn::Sub:
            arn:aws:apigateway:${AWS::Region}:s3:path/${AWS::StackName}-photos-template/{object}

  
  # PERMISSION TO ALLOW API → LAMBDA
  
  SearchLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref SearchPhotosLambda
      Principal: apigateway.amazonaws.com

  
  # API DEPLOYMENT
  
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiSearchMethod
      - ApiPhotosMethod
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      StageName: prod

Outputs:
  FrontendURL:
    Description: "Public URL of the frontend S3 website"
    Value: !Sub "http://${FrontendBucket}.s3-website-${AWS::Region}.amazonaws.com"

  ApiInvokeURL:
    Description: "Base URL for API Gateway"
    Value: !Sub "https://${ApiGatewayRestApi}.execute-api.${AWS::Region}.amazonaws.com/prod/"